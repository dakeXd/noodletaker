<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NOODLETAKER</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="src/script.js"></script>
    <script type="text/javascript" src="src/phaser.min.js"></script>
    <script type="text/javascript" src="src/scenes/TitleScene.js"></script>
    <script type="text/javascript" src="src/scenes/GameScene.js"></script>
    <script type="text/javascript" src="src/scenes/BadEndingScene.js"></script>
    <script type="text/javascript" src="src/scenes/P1WinnerScene.js"></script>
    <script type="text/javascript" src="src/scenes/P2WinnerScene.js"></script>
    <script type="text/javascript" src="src/scenes/ControlKeysScene.js"></script>
    <script type="text/javascript" src="src/scenes/TutorialScene.js"></script>
    <script type="text/javascript" src="src/code.js"></script>
    
</head>

<body>
    <div id="chat" class="chat__container">
        <h1>chat room</h1>
        <div class="chat__wrap">
            <section class="info__container">
                <div id="jugadores" class="info_players">Desconectado</div>
                <div>
                    <input class="info__nickname" id='nick' type='text' placeholder="Nombre de usuario">
                    <div class="info__button-wrap">
                        <button class="info__button" id='conectarse'>Conexión</button>
                        <button class="info__button" id='desconectarse'>Desconexión</button>
                    </div>
                </div>
            </section>
            <section class="chat__container">
                <div class="chat__messages"><div id='info'></div></div>
                <div class="chat__inputs">
                    <input id='messageInput' type='text' placeholder="Escribir mensaje..."></input>
                    <button class="chat__button" id='sendButton'>Enviar</button>
                </div>
               
            </section>
        </div>
    </div>
</body>

</html>
