<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NOODLETAKER</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="src/ws.js"></script>
    <script type="text/javascript" src="src/phaser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script type="text/javascript" src="src/scenes/TitleScene.js"></script>
    <script type="text/javascript" src="src/scenes/GameScene.js"></script>
    <script type="text/javascript" src="src/scenes/BadEndingScene.js"></script>
    <script type="text/javascript" src="src/scenes/P1WinnerScene.js"></script>
    <script type="text/javascript" src="src/scenes/P2WinnerScene.js"></script>
    <script type="text/javascript" src="src/scenes/ControlKeysScene.js"></script>
    <script type="text/javascript" src="src/scenes/MatchmakingScene.js"></script>
    <script type="text/javascript" src="src/scenes/TutorialScene.js"></script>
    <script type="text/javascript" src="src/scenes/ChatScene.js"></script>
    <script type="text/javascript" src="src/game.js"></script>

</head>

<body>
    <noscript><h2 style="color: #ff0000">Parece que tu navegador no soporta JavaScript! Los WebSockets requieren que JS este
    activado, por favor, activa JavaScript y recarga la pagina</h2></noscript>

    <!--Contenedores para el chat-->
    <div id="chat" class="chat__container">
        <h1>chat room</h1>
        <div class="chat__wrap">
            <section class="info__container">
                <!--caja en la que salen los conectados-->
                <div id="jugadores" class="info_players">Desconectado</div>

                <div>
                    <!--caja para meter el nombre de usuario-->
                    <input class="info__nickname" id='nick' type='text' placeholder="Introducir nombre de usuario...">

                    <!--botones conectarse y desconectarse-->
                    <div class="info__button-wrap">
                        <button class="info__button" id='conectarse'>Conexión</button>
                        <button class="info__button" id='desconectarse'>Desconexión</button>
                    </div>
                </div>
            </section>

            <section class="chat__container">

                <!--donde salen los mensajes-->
                <div class="chat__messages">
                    <div id='info'></div>
                </div>

                <div>
                    <div class="chat__inputs">
                        <!--caja para escribir-->
                        <input id='msg__input' type='text' placeholder="Escribir mensaje..."></input>
                        <!--boton enviar-->
                        <button class="chat__button" id='sendButton'>Enviar</button>
                    </div>
                </div>
            </section>
        </div>
    </div>

</body>

</html>
